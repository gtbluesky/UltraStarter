plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'org.gradle.maven-publish'
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 19
        targetSdk 31

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}

boolean debugMode = false

publishing {
    repositories {
        maven {
            if (debugMode) {
                setUrl("${rootProject.buildDir}${File.separator}repo")
            } else {
                setUrl("https://nexus.t3go.com.cn/repository/android-release/")
                credentials {
                    username = "zhaodongdong"
                    password = "zhaodongdong"
                }
            }
        }
    }
    afterEvaluate {
        publications {
            publishAar(MavenPublication) {
                groupId = "com.t3.common"
                artifactId = "ultra-starter"
                version = "1.0.0"
                from components.release
            }
        }
    }
}